<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Fresh Food Detective</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Add this input element inside the existing form -->


</head>
<body>
  <header class="bg-gradient-primary text-white py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand text-white" href="#">Fresh Food Detective</a>
      <a href="#" class="btn btn-outline-light d-none d-md-block">About</a>
    </div>
  </header>

  <main class="container-fluid py-5"> <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <h1 class="display-4 mb-4">Is your food fresh?</h1>
            <p class="lead">Let our AI model take a look and tell you!</p>
            <div class="border border-primary rounded-bottom d-flex align-items-center justify-content-center py-3">
              <div id="videoFeed" class="rounded-3 w-55" ></div>
              <div class="progress ms-3">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="mt-4">
              <div class="alert alert-info text-center fs-5" role="alert" id="predictionResult">Analyzing...</div>
              <div class="d-flex justify-content-center">
                <button type="button" onclick="init()" class="btn btn-primary mr-3" data-bs-toggle="modal" data-bs-target="#helpModal">
                  <i class="fas fa-question-circle"></i> START
                </button>
               
              </div>
            </div>
          </div>
          <div class="col-md-6 border rounded-top bg-light p-3 mt-4">
            <h2 class="card-title text-primary">Freshness Breakdown</h2>
            <div class="row gy-3">
              <div class="col-6">
                <div class="d-flex flex-column align-items-center">
                  <img src="images/fresh.png" alt="Fresh icon" class="mb-2" width="50">
                  <h3 class="fw-bold mb-1">Fresh</h3>
                  <progress id="Fresh-progress" max="1" value="0" class="progress-bar rounded-pill mb-2"></progress>
                  <span id="Fresh" class="fs-5 text-muted">0%</span>
                </div>
              </div>
              <div class="col-6">
                <div class="d-flex flex-column align-items-center">
                  <img src="images/rotten.png" alt="Rotten icon" class="mb-2" width="50">
                  <h3 class="fw-bold mb-1">Rotten</h3>
                  <progress id="Rotten-progress" max="1" value="0" class="progress-bar rounded-pill mb-2"></progress>
                  <span id="Rotten" class="fs-5 text-muted">0%</span>
                </div>
              </div>
            </div>

            <img src="images/atl.jpg" alt="Colorful fruits and vegetables" class="img-fluid rounded-top mb-4">
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      Â© 2023 Copyright: Fresh Food Detective
    </div>
    </footer>
  
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="predict.js"></script>

  </body>
  </html>
